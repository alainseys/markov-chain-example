<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#0d111700"/>

  <!-- Nodes -->
  <circle cx="100" cy="100" r="40" fill="#58a6ff" stroke="#ffffff" stroke-width="4"/>
  <text x="100" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">S1</text>

  <circle cx="200" cy="200" r="40" fill="#1f6feb" stroke="#ffffff" stroke-width="4"/>
  <text x="200" y="205" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">S2</text>

  <circle cx="300" cy="100" r="40" fill="#388bfd" stroke="#ffffff" stroke-width="4"/>
  <text x="300" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">S3</text>

  <!-- Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ffffff"/>
    </marker>
  </defs>

  <!-- S1 to S2 -->
  <path d="M140 100 Q170 140 200 160" fill="none" stroke="#ffffff" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="170" y="130" fill="white" font-family="Arial, sans-serif" font-size="12">0.7</text>

  <!-- S1 to S3 -->
  <path d="M140 100 L260 100" fill="none" stroke="#ffffff" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="200" y="95" fill="white" font-family="Arial, sans-serif" font-size="12">0.3</text>

  <!-- Title -->
  <text x="200" y="340" text-anchor="middle" fill="#58a6ff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Markov</text>
  <text x="200" y="365" text-anchor="middle" fill="#58a6ff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Chain</text>
  <text x="200" y="385" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14">Example</text>
</svg>
